@if (loading) {
  <div class="text-center mt-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3">Chargement des films...</p>
  </div>
} @else {
  <div class="container mt-5">
    <h2 class="text-center mb-5">ðŸŽ¬ Liste des films</h2>
    <div>
  <a [routerLink]="['/movies/add']" class="btn btn-success btn-lg d-flex align-items-center gap-2 shadow-sm add-button">
  <i class="bi bi-plus-circle-fill fs-4"></i>
  <span class="fw-bold">Ajouter un film</span>
</a>
</div>

    <div class="row">
      @for (movie of movies; track movie.title) {
        <div class="col-md-6 col-lg-4 mb-4"style="padding: 30px;"  >
          <div class="card shadow-sm h-200 border-0">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-primary">{{ movie.title }}</h5>
              <p class="card-text">
                <i class="bi bi-calendar-event"></i> 
                <strong>AnnÃ©e :</strong> {{ movie.release_year }}
              </p>
              <div class="mt-auto d-flex flex-wrap gap-2">
                <a [routerLink]="['/movies', movie.id]" class="btn btn-outline-primary btn-sm">
                  <i class="bi bi-eye"></i> Voir
                </a>
                <a [routerLink]="['/movies', movie.id , 'edit']" class="btn btn-outline-secondary btn-sm">
                  <i class="bi bi-pencil-square"></i> Modifier
                </a>
                
                <button (click)="deleteMovie(movie.id!)" class="btn btn-outline-danger btn-sm">
                  <i class="bi bi-trash"></i> Supprimer
                </button>
              </div>
            </div>
          </div>
        </div>
      } @empty {
        <div class="col-12">
          <div class="alert alert-warning text-center">
            Aucun film disponible pour le moment.
          </div>
        </div>
      }
    </div>
  </div>
}
